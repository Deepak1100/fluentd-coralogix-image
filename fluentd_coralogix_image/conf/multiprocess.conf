<source>
    @type multiprocess

    <process>
        cmdline -c /fluentd/etc/conf/child/forward.conf -p /fluentd/plugins #{ENV['FLUENTD_OPT']}
        sleep_before_start 1s
        sleep_before_shutdown 5s
    </process>
    <process>
        cmdline -c /fluentd/etc/conf/child/syslog.conf -p /fluentd/plugins #{ENV['FLUENTD_OPT']}
        sleep_before_start 1s
        sleep_before_shutdown 5s
    </process>
    <process>
        cmdline -c /fluentd/etc/conf/child/http.conf -p /fluentd/plugins #{ENV['FLUENTD_OPT']}
        sleep_before_start 1s
        sleep_before_shutdown 5s
    </process>
</source>